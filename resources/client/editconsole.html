<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

    <head>

        <title>Steve's Retro Games Console Inventory</title>

        <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">

        <script src="/client/js/jquery-3.3.1.min.js"></script>
        <script src="/client/js/popper.min.js"></script>
        <script src="/client/js/bootstrap.min.js"></script>
        <script src="/client/js/js.cookie.min.js"></script>
        <script src="/client/js/querystring.js"></script>

        <link href="/client/css/bootstrap.min.css" rel="stylesheet">

        <script src="/client/js/admin.js"></script>
        <script src="/client/js/editconsole.js"></script>

    </head>

    <body class="bg-dark" onload="pageLoad()">

        <div class="container bg-white pb-4">

            <div class="py-4 float-right"><button class="btn btn-sm btn-warning" id="logout">Log out</button></div>
            <div class="py-4"><a class="btn btn-sm btn-secondary" href="/client/index.html">Back to consoles</a></div>

            <h1 class="text-center p-4">Console Edit</h1>

            <div class="float-right">
                <button class="btn btn-danger" id="delete">Delete</button>
            </div>

            <form id="consoleForm">
                <div class="form-group">
                    <label class="pr-4">Name
                        <input type="text" class="form-control" name="name">
                    </label>
                    <label class="pr-4">Manufacturer
                        <input type="text" class="form-control" name="manufacturer">
                    </label>
                    <label class="pr-4">Media Type
                        <input type="text" class="form-control" name="mediaType">
                    </label>
                </div>
                <div class="form-group">
                    <label class="pr-4">Year
                        <input type="text" class="form-control" name="year">
                    </label>
                    <label class="pr-4">Sales
                        <input type="text" class="form-control" name="sales">
                    </label>
                    <label class="pr-4">Handheld
                        <input type="checkbox" class="form-control" name="handheld">
                    </label>
                </div>
                <div class="form-group">
                    <label class="pr-4">Image URL
                        <input type="text" class="form-control" name="imageURL">
                    </label>
                    <label class="pr-4">Notes
                        <input type="text" class="form-control" name="notes">
                    </label>
                    <div class="float-right"><button type="submit" class="btn btn-success">Save</button></div>
                </div>
            </form>

        </div>

    </body>

</html>
